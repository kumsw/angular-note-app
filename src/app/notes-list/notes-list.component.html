<h1>Saved notes</h1>
<div class="notesContainer">
<button [class.active] = "sortBy === 'dateDesc' " (click)= "onSortClicked()" >Sort by: Date Descending</button>
 <div  class = "noteCard" *ngFor="let note$ of notes$">
    <div class="noteBody">
      <h4>{{note$.noteTitle}}</h4>
      <button (click)="deleteNoteByID(note$.uuid)">X</button>
      <p> {{note$.date}}</p>
      <div>
        <mat-chip>{{note$.noteTags}}</mat-chip>
      </div>
      <p> {{note$.noteBody}}</p>
    </div>
  </div>
</div>
