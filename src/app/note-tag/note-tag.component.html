<div class="tagContainer" >
  <label> Note tags: </label>
  <mat-chip-list #tagList aria-label="note-tag-selection">
    <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
              [removable]="removable"  (removed)="remove(tag)"> {{tag.name}} <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="New tag..." [matChipInputFor]="tagList" (matChipInputTokenEnd)="addTag($event)">
  </mat-chip-list>
</div>
